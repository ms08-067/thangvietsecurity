<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="http://baovengayvadem.com/imgs/favicon.ico" />
<title>Profile</title>
<script type="text/javascript" src="../scripts/jquery.js" tppabs="http://baovengayvadem.com/scripts/jquery.js"></script>
<script type="text/javascript" src="../scripts/profile/turn.min.js" tppabs="http://baovengayvadem.com/scripts/profile/turn.min.js"></script>
<script language="JavaScript">
	function fullScreen() {
	var el = document.documentElement
		, rfs = // for newer Webkit and Firefox
			   el.requestFullScreen
			|| el.webkitRequestFullScreen
			|| el.mozRequestFullScreen
			|| el.msRequestFullScreen
	;
	if(typeof rfs!="undefined" && rfs){
	  rfs.call(el);
	} else if(typeof window.ActiveXObject!="undefined"){
	  // for Internet Explorer
	  var wscript = new ActiveXObject("WScript.Shell");
	  if (wscript!=null) {
		 wscript.SendKeys("{F11}");
	  }
	}	
	}
</script>
<style type="text/css">
	body{background:#ccc;}
	.f11{position:fixed; top:30%; left:0;}
	#magazine{
		width:1106px;
		height:752px;
		margin:0 auto;
		z-index:9999;
	}
	#magazine .turn-page{
		background-color:#ccc;
		background-size:100% 100%;
	}
	.img_hd{position:absolute; top:150px; left:150px;}
</style>
</head>

<body>
    <a href="javascript:void(0);" onclick="fullScreen('http://google.com/');">
        <img class="f11" src="../scripts/profile/f11.png" tppabs="http://baovengayvadem.com/scripts/profile/f11.png" width="42" height="271" alt="">
    </a>
    <div id="magazine">
            <div style="background-image:url(../uploads/quangcao/1.jpg)"></div>
            <div style="background-image:url(../uploads/quangcao/2.jpg)"></div>
            <div style="background-image:url(../uploads/quangcao/3.jpg)"></div>
            <div style="background-image:url(../uploads/quangcao/4.jpg)"></div>
        
    </div>
<script type="text/javascript">
	$(window).ready(function() {
		$('#magazine').turn({
			display: 'double',
			acceleration: true,
			gradients: !$.isTouch,
			elevation:50,
			when: {
				turned: function(e, page) {
					/*console.log('Current view: ', $(this).turn('view'));*/
				}
			}
		});
	});	
	
	$(window).bind('keydown', function(e){
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');			
	});
</script>

<img class="img_hd" src="../scripts/profile/img_hd.png" tppabs="http://baovengayvadem.com/scripts/profile/img_hd.png" width="347" height="330" alt="">

</body>
</html>
